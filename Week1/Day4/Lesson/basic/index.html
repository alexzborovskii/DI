<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <br>
    <!-- 1 -->
    <h2>1</h2>
    <div class="container-fluid">
        <div class="row border-danger">
            <div class="col border border-success">1 1</div>
            <div class="col border border-success">1 2</div>
            <div class="col-12 border border-success">1 3</div>
        </div>

        <div class="row border border-primary">
            <div class="col border border-success">2 1</div>
            <div class="col border border-success">2 2</div>
            <div class="col border border-success">2 3</div>
        </div>
    </div>
    <br>
        <!-- 2 -->
        <h2>2</h2>
    <div class="container">
        <div class="row border border-5 border-danger">
            <div class="col border border-success">1 1</div>
            <div class="col border border-success offset-4">1 2</div>
        </div>
        <div class="row border border-5 border-primary">
            <div class="col border border-success">2 1</div>
            <div class="col border border-success offset-8">2 2</div>
        </div>    
    </div>
    <br>
    <!-- 3 -->
    <h2>3</h2>
    <div class="container">
        <div class="row border-danger">
            <div class="col border border-success">1 1</div>
            <div class="col border border-success">1 2</div>
        </div>
        <div class="row border border-primary">
            <div class="col border border-success">2 1</div>
            <div class="col border border-success">2 2</div>
        </div>    
    </div>
    <br>
    <!-- 4 -->
    <h2>4</h2>

    <div class="container">
        <div class="col border border-dark">1</div>
        <div class="col border border-dark">2</div>
    </div>
    <br>
    <!-- 5 -->
    <h2>5</h2>

    <div class="container">
        <div class="row border border-3 border-dark">
            <div class="col col-xxl-4 col-xl-5 col-lg-6 col-md-8 col-sm-12 bg-success">1</div>
            <div class="col col-xxl-4 col-xl-5 col-lg-6 col-md-8 col-sm-12 bg-danger">2</div>
            <div class="col col-xxl-4 col-xl-5 col-lg-6 col-md-8 col-sm-12 bg-primary">3</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
