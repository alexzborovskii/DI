            <h2 class="sign-in-header">Registration</h2>

                <label for="name">Your name:</label>
                <input type="text" id="name" name="name" placeholder="My name is...">
                <label for="login">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email...">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Your password here...">
                <input id="submit-button" type="submit" value="Register now!">
                <label class="sign-in">Already have an acoount? <a id="sign-in" href="./login.html">Login</a></label>
            </form>
