<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <section id="stylized">
        <h1>Register</h1>
        <form action="" method="post">
            <label for="fname">First name</label>
            <input type="text" name="register" id="fname"><br>
            <label for="lname">Last name</label>
            <input type="text" name="register" id="lname"><br>
            <label for="email">Email</label>
            <input type="email" name="register" id="email"><br>
            <label for="username">Username</label>
            <input type="text" name="register" id="username" required><br>
            <label for="password">Password</label>
            <input type="password" name="login" id="password" required><br>
            <input type="submit" value="Register"  id="reg-btn">
        </form>
        <p id="reg-answer"></p>
    </section>
    <script src="./register.js"></script>
</body>
</html>
