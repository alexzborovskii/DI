<!doctype html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <title>Volume of a Sphere</title> 
        <style>  
            body {
                padding-top:30px;
            } 

            label,input {
                display:block;
            }  
        </style> 
    </head> 
    <body> 
        <p>Input radius value and get the volume of a sphere.</p> 
        <form  id="MyForm" > 
            <label for="radius">Radius</label><input type="text" name="radius" id="radius" required> 
            <label for="volume">Volume</label><input type="text" name="volume" id="volume"> 
            <input type="submit" value="Calculate" id="submit" onclick="getvalue(event)">    
        </form> 
        <div id="parent" style="position:relative"></div>
        <div id="square", style="height:100px; width:100px; background:red; margin-top:20px; position:absolute"></div>
        <script src="script.js"></script>
    </body> 
</html>
